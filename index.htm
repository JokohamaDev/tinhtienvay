    <section id="my-form">
        <p>Tôi dự định vay</p>
        <p>số tiền <input type="text" id="f-amount" placeholder="100,000,000" required onfocus="use_number(this)" onblur="use_text(this)"> ₫</p>
        <p>với lãi suất là <input type="text" id="f-interest" min="1" max="100" step="0.1" placeholder="7.0" required onfocus="use_number(this)" oninput="checkMaxInterest(this)" onblur="formatDecimal(this)"> %/năm
            trong thời gian <input type="text" id="f-tenor" min="1" max="360" placeholder="12" required onfocus="use_number(this)" oninput="checkMaxTenor(this)" onblur="use_text(this)"> tháng</p>
        <p>(nếu có) lãi suất ưu đãi <input type="text" id="f-promo-interest" min="1" max="100" step="0.1" placeholder="5.0" onfocus="use_number(this)" oninput="checkMaxInterest(this)" onblur="formatDecimal(this)"> %/năm
            trong <input type="text" id="f-promo-duration" min="1" max="360" placeholder="6" onfocus="use_number(this)" oninput="checkMaxTenor(this)" onblur="use_text(this)"> tháng đầu tiên</p>
        <input class="button" type="button" value="Tính toán" onclick="calculate()">
    </section>

    <section id="my-result" class="container">
        <div class="box">
            <h4>Trả lãi cố định theo dư nợ ban đầu</h4>
            <div class="row-group">
                <label>Tổng gốc và lãi</label>
                <input type="text" id="f-total1" placeholder="0" disabled onblur="use_text(this)">
                <label>₫</label>
            </div>
            <div class="row-group">
                <label>Mỗi tháng trả</label>
                <input type="text" id="f-monthly" placeholder="0" disabled onblur="use_text(this)">
                <label>₫</label>
            </div>
        </div>

        <div class="box">
            <h4>Trả lãi dựa trên dư nợ giảm dần</h4>
            <div class="row-group">
                <label>Tổng gốc và lãi</label>
                <input type="text" id="f-total2" placeholder="0" disabled onblur="use_text(this)">
                <label>₫</label>
            </div>
            <div class="row-group">
                <label>Tháng đầu tiên trả</label>
                <input type="text" id="f-first-month" placeholder="0" disabled onblur="use_text(this)">
                <label>₫</label>
            </div>
            <div class="row-group">
                <label>Tháng cuối cùng trả</label>
                <input type="text" id="f-last-month" placeholder="0" disabled onblur="use_text(this)">
                <label>₫</label>
            </div>
        </div>
    </section>
